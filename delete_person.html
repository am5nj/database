<!DOCTYPE html>
<html>
<head>
    <title>Delete Person</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Appp/styles.css' %}">
</head>
<body>
    <h1>Delete Person</h1>
    <p>Are you sure you want to delete {{ person.first_name }} {{ person.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'person_list' %}">Cancel</a>
</body>
</html>
