<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Appp/styles.css' %}">
</head>
<body>
    <h1>List of Persons</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Person</button>
    </form>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for person in persons %}
        <tr>
            <td>{{ person.first_name }}</td>
            <td>{{ person.last_name }}</td>
            <td>
                <a href="{% url 'update_person' person.id %}">Update</a>
                <a href="{% url 'delete_person' person.id %}" class="delete">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
